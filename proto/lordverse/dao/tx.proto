message MsgUpdateVoter {
  string creator = 1;
  uint64 id      = 2;
  uint64 weight  = 3;
}

message MsgUpdateVoterResponse {}

message MsgDeleteVoter {
  string creator = 1;
  uint64 id      = 2;
}

message MsgDeleteVoterResponse {}

